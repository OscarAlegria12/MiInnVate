<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="chats.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <h2>Tus chats</h2>
            <ul class="chat-list">
                <li class="chat-item active">
                    <img src="https://s3-eu-west-1.amazonaws.com/doctoralia.es/doctor/265ca7/265ca77a29fd5b9dbb469da33fb5e994_large.jpg" alt="Abigail Lue" width="40" height="40">
                    <span>Abigail Lue</span>
                    <span class="message-count">0</span>
                </li>
                <li class="chat-item">
                    <img src="https://photos.psychologytoday.com/daadbf24-16a9-4ec0-b538-f094c0bb8c5b/2/320x400.jpeg" alt="Alisson Acevedo" width="40" height="40">
                    <span>Alisson Acevedo</span>
                    <span class="message-count">2</span>
                </li>
                <li class="chat-item">
                    <img src="https://img.freepik.com/foto-gratis/mujer-hermosa-joven-mirando-camara-chica-moda-verano-casual-camiseta-blanca-pantalones-cortos-hembra-positiva-muestra-emociones-faciales-modelo-divertido-aislado-amarillo_158538-15796.jpg" alt="Débora Martínez" width="40" height="40">
                    <span>Débora Martínez</span>
                    <span class="message-count">6</span>
                </li>
                <li class="chat-item">
                    <img src="https://s3-sa-east-1.amazonaws.com/doctoralia.com.br/doctor/44ca51/44ca511bec2a8d0dd1ea3b5de956ed67_large.jpg" alt="Fabiola Melgar" width="40" height="40">
                    <span>Fabiola Melgar</span>
                    <span class="message-count">8</span>
                </li>
                <li class="chat-item">
                    <img src="https://t3.ftcdn.net/jpg/02/42/00/10/360_F_242001091_hg2Ch1C1tpg3JngWMi2NeY6UKJfBvEZS.jpg" alt="Oscar Alegria" width="40" height="40">
                    <span>Oscar Alegria</span>
                    <span class="message-count">15</span>
                </li>
                <li class="chat-item">
                    <img src="https://img.freepik.com/foto-gratis/cierre-dientes-hombre-moreno-sonriendo_1187-5800.jpg" alt="Kevin Carbajal" width="40" height="40">
                    <span>Kevin Carbajal</span>
                    <span class="message-count">5</span>
                </li>
                <li class="chat-item">
                    <img src="https://static.barcelo.com/content/dam/bpt/posts/2023/1/silvia%20moreno%20cenas%20adivina%20pin%20and%20travel.jpg" alt="Sofía Palma" width="40" height="40">
                    <span>Sofía Palma</span>
                    <span class="message-count">9</span>
                </li>
                <li class="chat-item">
                    <img src="https://i.pinimg.com/236x/db/e0/4f/dbe04f837aa5bd5b81b603838d532b7e.jpg" alt="Joan Sebastian" width="40" height="40">
                    <span>Joan Sebastian</span>
                    <span class="message-count">7</span>
                 </li>
                <li class="chat-item">
                    <img src="https://img.freepik.com/foto-gratis/increible-mujer-negocios-alegre-pie-brazos-cruzados_171337-8487.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1726531200&semt=ais_hybrid" alt="Monica Cortez" width="40" height="40">
                    <span>Monica Cortez</span>
                    <span class="message-count">2</span>
                </li>
            </ul>
        </aside>
 
        <main class="chat-area">
            <header class="chat-header">
                <img src="https://s3-eu-west-1.amazonaws.com/doctoralia.es/doctor/265ca7/265ca77a29fd5b9dbb469da33fb5e994_large.jpg" alt="Abigail Lue" width="50" height="50">
                <h3>Abigail Lue</h3>
            </header>
 
            <!-- Esta sección de mensajes empieza vacía -->
            <section class="messages">
                <!-- Aquí aparecerán los mensajes enviados y recibidos dinámicamente -->
            </section>
 
            <footer class="chat-footer">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button id="send-button">Enviar</button>
            </footer>
        </main>
    </div>
 
    <script src="chats.js"></script>
</body>
</html>
